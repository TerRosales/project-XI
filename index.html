<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script defer src="./js/main.js"></script>
    <title>Welcome</title>
</head>
<body>
    <main id="main" class="main">
        <div class="container main-page main-main">
            <div class="menu" id="menu">
                <h2 class="main-title">Math Me Up!</h2>
                <label class="id-label" for="newUser">Enter New ID: </label>
                <input class="newUserInput" id="newUser" type="text" name="newUser"
                min="5"
                max="10"
                required>
                <button class="play-button" type="button"><h3>Play</h3></button>
            </div>
            <div class="rules sub hidden sub-math">
                <h2 class="rules-title hidden">Rules</h2>
                <p class="rules-set hidden">Hit Play!</p>
                <p class="rules-set hidden">Answer as many questions as you can</p>
                <p class="rules-set hidden">You Have 10 lives to survive this battle.</p>
            </div>
        </div>
    </main>
</body>
</html>
