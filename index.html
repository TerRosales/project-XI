<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">

    <main id="main" class="main">
        <div class="container main-page main-main">

                    <label class="id-label labels newUserLabel" for="newUserInput">Enter New ID: </label>

            </div>
            <div class="info">
                <ul class="info-list">

                    </li>
                    <li class="list-item">Email: <span class="github-span">rtin27411@gmail.com</span></li>
                </ul>
            </div>
            <section class="section-rules">
                <div class="rules sub show sub-index hidden">
                    <button class="btn-tag close-btn">
                        <i class="fa-solid fa-x fa-l icon-x"></i>

                    <p class="rules-set"> &#128073; You Have <span>10</span> lives to survive this battle.</p>

                    <p class="rules-set hidden"><a href="./math-factory.html">Link</a></p>
