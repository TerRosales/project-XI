<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <title>Math Me Up</title>
</head>
<body>
    <main>
        <div class="container main-page main-math">
            <div class="rules-btn">
                <button>Rules</button>
            </div>
            <div class="rules sub hidden">
                <h2 class="rules-title hidden">Rules</h2>
                <p class="rules-set hidden">Hit Play!</p>
                <p class="rules-set hidden">Answer as many questions as you can</p>
                <p class="rules-set hidden">You Have 10 lives to survive this battle.</p>
            </div>
            <div class="goMode sub">
                <div class="questions">
                    <p>00</p><span>+/-</span><p>00</p>
                </div>
                <label for="answer">Answer</label>
                <input name="answer" type="text" max="3" min="1" required>
                <button>Next</button>
                <label for="user"></label>
            </div>
        </div>
    </main>
</body>
</html>
